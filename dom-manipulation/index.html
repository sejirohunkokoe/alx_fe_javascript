<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        /* CSS from previous task */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #quoteDisplay {
            min-height: 100px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            max-width: 600px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .quote-text {
            font-size: 1.5em;
            font-style: italic;
        }
        .quote-category {
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }
        #addQuoteForm {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #addQuoteForm input, #addQuoteForm button {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        #addQuoteForm button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
        #addQuoteForm button:hover {
            background-color: #0056b3;
        }
        .data-management, .filter-controls {
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #eee;
        }
        #filteredQuotesDisplay {
            margin-top: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
        #filteredQuotesDisplay ul {
            list-style: none;
            padding: 0;
        }
        #filteredQuotesDisplay li {
            background: #eee;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    
    <div class="filter-controls">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option>
            </select>
    </div>

    <div id="filteredQuotesDisplay"></div>
    
    <button id="newQuote">Show Random Quote</button>
    
    <div id="formContainer"></div>

    <div class="data-management">
        <h3>Data Management</h3>
        <button id="exportJson">Export Quotes (JSON)</button>
        <label for="importFile" style="display: block; margin: 10px 0;">
            Import Quotes (JSON):
            <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
        </label>
    </div>

    <script src="script.js"></script>
</body>
</html>
