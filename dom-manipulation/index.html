<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #quoteDisplay {
            min-height: 100px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            max-width: 600px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .quote-text {
            font-size: 1.5em;
            font-style: italic;
        }
        .quote-category {
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }
        #addQuoteForm {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        #addQuoteForm input, #addQuoteForm button {
            padding: 10px;
            margin: 5px;
            width: 90%;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        #addQuoteForm button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
    
    <div id="formContainer"></div>

    <script src="script.js"></script>
</body>
</html>
